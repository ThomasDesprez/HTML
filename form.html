<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulaire</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/formcss.css'>
</head>

<body>
    <h1> Votre profil </h1>
    <div class="formulaire">
        <div class="portrait">

            <img src="./images/img_avatar2.png" alt="photo de profil">
        </div>
        <form action="" method="GET" class="formchamps">

            <label for="prenom">Entrez votre prénom:</label>
            <input type="text" id="prenom" name="user_name">


            <label for="mail">Entrez votre email :</label>
            <input type="email" id="mail" name="user_mail">

            <label for="motdepasse">Entrez votre mot de passe :</label>
            <input type="password" id="motdepasse" name="password" minlength="8" required>
            <input type="submit" value="Envoyer" class="bouton_envoi">
        </form>
    </div>
</body>

</html>
